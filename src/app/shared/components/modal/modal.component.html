<button
    type="button"
    data-bs-toggle="modal"
    attr.data-bs-target="#{{ modalId }}"
    [ngClass]="{
        'modal-trigger': true,
        'btn': true,
        'btn-primary': !triggerBtnType.length,
        triggerBtnType: triggerBtnType.length
    }"
>{{ triggerBtnLabel }}</button>

<div class="modal fade" id="{{ modalId }}" tabindex="-1" attr.aria-labelledby="{{ modalId }}" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{ modalTitle }}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>{{ modalMessage }}</p>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="onModalBtnClicked()"
                >{{ modalBtnLabel }}</button>
            </div>
        </div>
    </div>
</div>
